<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Log/debugger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="icon.png">

  <link rel="stylesheet" href="css/pico.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/common.js"></script>
</head>

<body>

  <main class="container">

    <section>
      <h1><b>Orthodox</b> ways to debug JS</h1>

      <article>
        <h2>
          <code><s>console</s>.<u>log()</u>;</code>
        </h2>
        <p>Everybody uses it.</p>

        <h2>
          <code><b>debugger</b>;</code>
        </h2>
        <p>Allows to break on a specific line in code that you control.</p>

        <h2>Tricks:</h2>
        <ul>
<!--          <li>in browser editor</li>-->
          <li>
            <code><u>setTimeout</u>(() => { <b>debugger</b>; }, <i>3000</i>);</code>
            in the browser's console
            <p>It helps to debug <a id="modal-btn">focus based modals</a></p>

            <article id="modal" style="position: absolute;
                                       top: 25%;
                                       left: 40%;
                                       background-color: #334e61;
                                       display: none;
                                       padding: 20px;
                                       text-align: center">
              <h1>Nice modal bro</h1>
              <img src="img/cheems-doge-png.png" alt="cheems doge" style="width: 400px">
              <img id="hand" src="img/hand.png" alt="cheems doge" style="position: absolute; left: 100px; top: 100px; width: 200px; display: none">
              <button onclick="hand.style.displey = ''">Pet Cheems</button>
            </article>

            <script>
              const modalButton = document.getElementById('modal-btn');
              const modal = document.getElementById('modal');
              modalButton.onclick = () => {
                modal.style.display = '';
                modal.focus();
              }
              document.onmouseleave = () => modal.style.display = 'none';
            </script>
          </li>
        </ul>
      </article>

      <div class="grid">
        <a href="index.html">
          <button class="secondary">Back</button>
        </a>
        <div><!--spacer--></div>
        <a href="breakpoints.html">
          <button onclick="//todo">Easy, next!</button>
        </a>
      </div>
    </section>

  </main>

  <footer class="container">
    WebCore 2021
  </footer>
</body>
</html>
